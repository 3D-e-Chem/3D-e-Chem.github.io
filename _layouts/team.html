---
layout: default
---
<div class="team-member">

  <header class="team-member-header">
    <img class="team-member-photo" src="{{ site.url }}{{ page.photo }}"/>
    <h2 class="team-member-name">{{ page.title }}</h2>
    <p class="post-meta">{{ page.role }}</p>
  </header>

  <article class="team-member-content">
    {{ content }}
  </article>
</div>
