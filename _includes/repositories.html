<h2><a name="repositories"></a><span class="mega-octicon octicon-repo"></span><span class="octitext">Repositories</span></h2>
<ul class="repositories">
{% for repo in site.repos %}
<li>
    <span class="title"><a href="{{ repo.homepage }}">{{ repo.title }}</a></span>
    <span class="language">{{ repo.language }}</span>
    {{ repo.content }}
</li>
{% endfor %}
</ul>
