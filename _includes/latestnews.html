<h2><span class="mega-octicon octicon-radio-tower"></span>&nbsp;Latest news</h2>

<ul class="post-list">
{% for post in site.posts limit:1 %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </li>
{% endfor %}
</ul>

<a href="{{ site.url }}news.html" title="Read more">read more</a>
