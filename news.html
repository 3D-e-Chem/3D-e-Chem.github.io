---
layout: default
---
<h2><span class="mega-octicon octicon-radio-tower"></span><span class="octitext">News</span></h2>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>

<a href="{{ "/feed.xml" | prepend: site.baseurl }}" title="Subscribe via rss"><span class="octicon octicon-rss"></span></a>
